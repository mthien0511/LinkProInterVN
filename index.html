<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Your Link is Ready</title>
<style>
  body{
    margin:0;
    background:#121212;
    color:#fff;
    display:flex;
    align-items:center;
    justify-content:center;
    min-height:100vh;
    font-family:Arial, sans-serif;
  }
  .card{
    width:600px;max-width:95vw;
    background:#171717;
    border-radius:14px;
    padding:30px;
    text-align:center;
  }
  h1{font-size:20px;margin:0 0 6px;font-weight:600}
  p.lead{margin:0 0 18px;color:#aaa;font-size:13px}
  .btn{
    display:inline-block;
    padding:10px 18px;
    margin:6px;
    border-radius:8px;
    font-weight:600;
    cursor:pointer;
    color:white;
    border:none;
    transition: all 0.3s;
  }
  .btn-blue{background:linear-gradient(90deg,#0ea5f9,#0077ff)}
  .btn:disabled{cursor:not-allowed}
  .btn-red{background:linear-gradient(90deg,#ff4444,#cc0000) !important;opacity:0.6;}
  .progress-wrap{margin-top:20px}
  .steps{color:#aaa;font-size:13px;margin-bottom:8px}
  .progress{width:100%;height:8px;background:rgba(255,255,255,0.1);border-radius:999px;overflow:hidden}
  .progress > i{display:block;height:100%;width:0%;background:linear-gradient(90deg,#0ea5f9,#0077ff);transition:width 0.4s}
  .btn-disabled{
    margin-top:16px;padding:12px 18px;border-radius:10px;
    background:rgba(255,255,255,0.05);color:rgba(255,255,255,0.45);
    width:100%;border:none;cursor:not-allowed;
  }
  .btn-active{background:linear-gradient(90deg,#00B4FF,#0066FF);color:white;cursor:pointer}
  .actions{margin-top:10px;display:flex;flex-wrap:wrap;justify-content:center}
  .countdown{font-size:12px;color:#ffcc00;margin-top:4px}

  /* Hiệu ứng xuất hiện */
  .fade-in {
    animation: fadeZoom 0.6s ease forwards;
  }
  @keyframes fadeZoom {
    from { opacity: 0; transform: scale(0.7); }
    to { opacity: 1; transform: scale(1); }
  }
</style>
</head>
<body>
  <div class="card">
    <h1>Xác Minh Bạn Là Người</h1>
    <p class="lead">Hãy Xác Bạn Là Người</p>

    <div class="actions" id="actions"></div>

    <div class="progress-wrap">
      <div class="steps" id="stepsText">Steps Completed 0/30</div>
      <div class="progress"><i id="progressBar"></i></div>
    </div>

    <button id="getBtn" class="btn-disabled" disabled>Get Your Link</button>
  </div>

<script>
  const actionsDiv = document.getElementById('actions');
  const progressBar = document.getElementById('progressBar');
  const stepsText = document.getElementById('stepsText');
  const getBtn = document.getElementById('getBtn');

  let completed = 0;
  const totalSteps = 30;

  function addVerifyBtn() {
    const container = document.createElement('div');
    container.style.display = "flex";
    container.style.flexDirection = "column";
    container.style.alignItems = "center";

    const btn = document.createElement('button');
    btn.textContent = "Tôi Là Người";
    btn.className = "btn btn-blue fade-in";
    container.appendChild(btn);

    const countdown = document.createElement('div');
    countdown.className = "countdown";
    container.appendChild(countdown);

    actionsDiv.appendChild(container);

    btn.addEventListener('click', () => {
      if(btn.disabled) return;
      btn.disabled = true;
      btn.classList.remove("btn-blue");
      btn.classList.add("btn-red"); // đổi sang màu đỏ khi bị disable

      let timeLeft = 1;
      countdown.textContent = "Wait " + timeLeft + "s...";
      const timer = setInterval(() => {
        timeLeft--;
        countdown.textContent = "Wait " + timeLeft + "s...";
        if(timeLeft <= 0){
          clearInterval(timer);
          countdown.textContent = "";

          completed++;
          stepsText.textContent = `Steps Completed ${completed}/${totalSteps}`;
          progressBar.style.width = (completed/totalSteps*100) + '%';

          if(completed < totalSteps){
            addVerifyBtn(); // thêm nút VERIFY mới kế bên
          } else {
            getBtn.disabled = false;
            getBtn.className = 'btn btn-active';
          }
        }
      }, 1000);
    });
  }

  // bắt đầu với 1 nút VERIFY
  addVerifyBtn();

  getBtn.addEventListener('click', () => {
    if(!getBtn.disabled){
      window.location.href = "localhostV1190_imputyourlink_getnewprofile.html"; // đổi link thật ở đây
    }
  });
</script>
</body>
</html>
