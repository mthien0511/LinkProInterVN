<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unlock Tasks</title>
  <style>
    body {
      background: linear-gradient(135deg, #1f2a44, #162032);
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: white;
    }

    .card {
      background: #222c41;
      text-align: center;
      padding: 30px;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.4);
      display: none;
    }

    .card.active {
      display: block;
    }

    .card h2 {
      margin: 0;
      font-size: 22px;
    }

    .card p {
      margin: 5px 0 20px;
      font-size: 14px;
      color: #bbb;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
      font-size: 14px;
      cursor: pointer;
    }

    .visit {
      background: black;
      color: white;
    }

    .unlock {
      background: #304ffe;
      color: white;
      opacity: 0.6;
      cursor: not-allowed;
    }

    .unlock.active {
      opacity: 1;
      cursor: pointer;
    }

    .progress-container {
      margin: 15px 0;
      text-align: center;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: #444;
      border-radius: 6px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background: #4f8ef7;
      transition: width 0.5s ease;
    }

    .progress-text {
      margin-top: 5px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <!-- Task 1 -->
  <div class="card active" id="task1">
    <h2>TASK 1</h2>
    <p>PRO</p>
    <button class="btn visit" onclick="visitSite(1)">üåê Visit this website</button>
    <div class="progress-container">
      <div class="progress-bar">
        <div class="progress-fill" id="progress1"></div>
      </div>
      <div class="progress-text" id="progressText1">Unlock Progress (0/1)</div>
    </div>
    <button class="btn unlock" id="unlockBtn1" disabled>Unlock Content</button>
  </div>

  <!-- Task 2 -->
  <div class="card" id="task2">
    <h2>TASK 2</h2>
    <p>PRO</p>
    <button class="btn visit" onclick="visitSite(2)">üåê Visit this website</button>
    <div class="progress-container">
      <div class="progress-bar">
        <div class="progress-fill" id="progress2"></div>
      </div>
      <div class="progress-text" id="progressText2">Unlock Progress (0/1)</div>
    </div>
    <button class="btn unlock" id="unlockBtn2" disabled>Unlock Content</button>
  </div>

  <!-- Task 3 -->
  <div class="card" id="task3">
    <h2>TASK 3</h2>
    <p>PRO</p>
    <button class="btn visit" onclick="visitSite(3)">üåê Visit this website</button>
    <div class="progress-container">
      <div class="progress-bar">
        <div class="progress-fill" id="progress3"></div>
      </div>
      <div class="progress-text" id="progressText3">Unlock Progress (0/1)</div>
    </div>
    <button class="btn unlock" id="unlockBtn3" disabled>Unlock Content</button>
  </div>

  <script>
    function visitSite(taskNumber) {
      window.open("https://youtu.be/0sC20Z_OoSQ?si=lzdeCnoP30S2vMQG", "_blank"); // link web
      updateProgress(taskNumber);
    }

    function updateProgress(taskNumber) {
      document.getElementById("progress" + taskNumber).style.width = "100%";
      document.getElementById("progressText" + taskNumber).innerText = "Unlock Progress (1/1)";

      let unlockBtn = document.getElementById("unlockBtn" + taskNumber);
      unlockBtn.disabled = false;
      unlockBtn.classList.add("active");

      unlockBtn.onclick = function() {
        if (taskNumber < 3) {
          // ·∫®n task hi·ªán t·∫°i, hi·ªán task ti·∫øp theo
          document.getElementById("task" + taskNumber).classList.remove("active");
          document.getElementById("task" + (taskNumber + 1)).classList.add("active");
        } else {
          // Xong Task 3 -> sang trang ƒë√≠ch
          window.location.href = "https://limewire.com/d/r5SCY#uPXHBOBMmW";
        }
      }
    }
  </script>
</body>
</html>
